version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: pilot180-postgres
    environment:
      POSTGRES_DB: pilot180mail
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  keycloak:
    image: quay.io/keycloak/keycloak:23.0
    container_name: pilot180-keycloak
    command: start-dev
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres:5432/keycloak
      KC_DB_USERNAME: postgres
      KC_DB_PASSWORD: postgres
      KC_HOSTNAME_STRICT: false
      KC_HTTP_ENABLED: true
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "exec 3<>/dev/tcp/localhost/8080 && echo -e 'GET / HTTP/1.1\\r\\nHost: localhost\\r\\n\\r\\n' >&3 && cat <&3 | grep -q 'Keycloak' || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  mailhog:
    image: mailhog/mailhog:latest
    container_name: pilot180-mailhog
    ports:
      - "1025:1025"  # SMTP server
      - "8025:8025"  # Web UI
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8025"]
      interval: 10s
      timeout: 5s
      retries: 3

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: pilot180-backend
    ports:
      - "8081:8081"
      - "2525:2525"
    environment:
      - PORT=8081
      - PGHOST=postgres
      - PGPORT=5432
      - PGUSER=postgres
      - PGPASSWORD=postgres
      - PGDATABASE=pilot180mail
      - KEYCLOAK_URL=http://keycloak:8080/
      - KEYCLOAK_ISSUER=http://localhost:8080/
      - KEYCLOAK_REALM=pilot180
      - KEYCLOAK_CLIENT_ID=ai-email-assistant
      - SMTP_HOST=host.docker.internal
      - SMTP_PORT=25
      - SMTP_SECURE=false
      - SMTP_FROM=no-reply@pilot180.local
      - IMAP_HOST=host.docker.internal
      - IMAP_PORT=143
      - IMAP_SECURE=false
      - MAIL_DOMAIN=pilot180.local
      - SMTP_RECEIVER_PORT=2525
      - SESSION_SECRET=your_random_secret_change_this_in_production
    depends_on:
      - postgres
      - keycloak
    extra_hosts:
      - "pilot180-postfix:host-gateway"
      - "pilot180-dovecot:host-gateway"
    healthcheck:
      test: ["CMD-SHELL", "wget --spider -q http://localhost:8081/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

volumes:
  postgres_data:
    driver: local

networks:
  default:
    name: pilot180-network
